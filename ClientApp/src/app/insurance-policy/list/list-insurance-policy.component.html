<div class="card bg-light mb-3">
  <div class="card-header">Insurance policy</div>
  <div class="card-body">
    <div class="col-md-12 mb-3">
      <button class="btn btn-outline-primary" [routerLink]='["/insurance/new"]'>Create</button>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="coverage">
          <th mat-header-cell *matHeaderCellDef> Coverage </th>
          <td mat-cell *matCellDef="let insurance">
            <button mat-button md-raised-button color="primary" [routerLink]="['/insurance',insurance.insurancePolicyId, 'covering']">
              <mat-icon aria-hidden="false" aria-label="">monetization_on</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.insurancePolicyId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.name}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.description}} </td>
        </ng-container>

        <!-- initDate Column -->
        <ng-container matColumnDef="initDate">
          <th mat-header-cell *matHeaderCellDef> Init Date </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.initDate | date}} </td>
        </ng-container>

        <!-- coverage Column -->
        <ng-container matColumnDef="coverageMonth">
          <th mat-header-cell *matHeaderCellDef> Coverage Month</th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.coverageMonth}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.price}} </td>
        </ng-container>

        <!-- risk type Column -->
        <ng-container matColumnDef="riskType">
          <th mat-header-cell *matHeaderCellDef> Risk Type </th>
          <td mat-cell *matCellDef="let insurance"> {{insurance.riskType.description}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let insurance">
            <button mat-button md-raised-button color="primary"
              [routerLink]="['/insurance',insurance.insurancePolicyId, 'edit']">
              <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let insurance">
            <button (click)="openDialog(insurance.insurancePolicyId)" mat-button md-raised-button color="primary">
              <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
