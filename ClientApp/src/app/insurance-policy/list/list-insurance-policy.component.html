<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.insurancePolicyId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.name}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.description}} </td>
    </ng-container>

    <!-- initDate Column -->
    <ng-container matColumnDef="initDate">
      <th mat-header-cell *matHeaderCellDef> Init Date </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.initDate | date}} </td>
    </ng-container>

    <!-- coverage Column -->
    <ng-container matColumnDef="coverage">
      <th mat-header-cell *matHeaderCellDef> Coverage </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.coverage}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.price}} </td>
    </ng-container>
      
    <!-- risk type Column -->
    <ng-container matColumnDef="riskType">
      <th mat-header-cell *matHeaderCellDef> Risk Type </th>
      <td mat-cell *matCellDef="let insurance"> {{insurance.riskType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
