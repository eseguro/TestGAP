<div class="container">
    <div *ngIf="!submitted">
        <h3>Manage insurance</h3>
        <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit(insuranceForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <div class="text text-danger" *ngIf="!insuranceForm.controls.name.valid && insuranceForm.controls.name.touched">Name is required</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" formControlName="description" />
                <div class="text text-danger" *ngIf="!insuranceForm.controls.description.valid && insuranceForm.controls.description.touched">Description is required</div>
            </div>
            <div class="form-group">
                <label for="date">Init Date</label>
                <input type="date" class="form-control" formControlName="initDate" />
                <div class="text text-danger" *ngIf="!insuranceForm.controls.initDate.valid && insuranceForm.controls.initDate.touched">Init Date is required and must be a valid email pattern</div>
            </div>
            <div class="form-group">
                <label for="coverageMonth">Coverage Month</label>
                <input type="text" class="form-control" formControlName="coverageMonth" />
                <div class="text text-danger" *ngIf="!insuranceForm.controls.coverageMonth.valid && insuranceForm.controls.coverageMonth.touched">Coverage Month is required</div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" formControlName="price" />
                <div class="text text-danger" *ngIf="!insuranceForm.controls.price.valid && insuranceForm.controls.price.touched">Price is required</div>
            </div>
            <div class="form-group">
                <label for="riskType">Risk Type</label>
                <select class="form-control" formControlName="riskTypeId">
                  <option *ngFor="let riskType of riskTypes" [value]="riskType.riskTypeId">{{riskType.description}}</option>
                </select>
                <div class="text text-danger" *ngIf="!insuranceForm.controls.riskTypeId.valid && insuranceForm.controls.riskTypeId.touched">Risk Type is required</div>
            </div>
            <button mat-button type="submit" color="primary" [disabled]="!insuranceForm.valid">Submit</button> 
        </form>  
    </div>
</div>
